    <!-- MathJax Configuration -->
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']],
                packages: {'[+]': ['ams', 'cancel', 'color', 'physics', 'mhchem', 'siunitx', 'array', 'colortbl', 'multirow']},
                tags: 'ams',
                processEscapes: true,
                processEnvironments: true,
                environments: {
                    'table': ['array', true, true, 'c'],
                    'tabular': ['array', true, true, 'c'],
                    'array': ['array', true, true, 'c'],
                    'matrix': ['array', true, true, 'c'],
                    'pmatrix': ['array', true, true, 'c'],
                    'bmatrix': ['array', true, true, 'c'],
                    'vmatrix': ['array', true, true, 'c'],
                    'Vmatrix': ['array', true, true, 'c']
                },
                macros: {
                    RR: "\\mathbb{R}",
                    CC: "\\mathbb{C}",
                    NN: "\\mathbb{N}",
                    ZZ: "\\mathbb{Z}",
                    QQ: "\\mathbb{Q}",
                    // LaTeX 文档命令支持
                    subsubsection: ["\\section*{#1}", 1],
                    subsection: ["\\section*{#1}", 1],
                    section: ["\\section*{#1}", 1],
                    textit: ["\\textit{#1}", 1],
                    textbf: ["\\textbf{#1}", 1],
                    emph: ["\\textit{#1}", 1],
                    noindent: "",
                    // 单位和符号
                    kHz: "\\text{kHz}",
                    Hz: "\\text{Hz}",
                    // 图片和图形相关
                    includegraphics: ["\\text{[图片: #1]}", 1],
                    figure: "",
                    caption: ["\\text{图 #1}", 1],
                    label: ["", 1],
                    ref: ["\\text{引用}", 1],
                    // 列表
                    item: "\\bullet",
                    begin: ["", 1],
                    end: ["", 1]
                }
            },
            svg: {
                fontCache: 'global',
                displayAlign: 'center',
                displayIndent: '0'
            },
            options: {
                renderActions: {
                    addMenu: [0, '', '']
                }
            },
            startup: {
                ready: function () {
                    MathJax.startup.defaultReady();
                    window.mathJaxReady = true;
                    console.log('MathJax is ready');
                    if (window.updatePreview) {
                        setTimeout(window.updatePreview, 100);
                    }
                },
                pageReady: function () {
                    return MathJax.startup.defaultPageReady().then(() => {
                        console.log('MathJax page ready');
                        if (window.updatePreview) {
                            setTimeout(window.updatePreview, 100);
                        }
                    });
                }
            }
        };
    </script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
    
    <style>
        :root {
            --primary-color: #4A90E2;
            --primary-hover: #4281CB;
            --secondary-color: #6C5CE7;
            --accent-color: #00CDB7;
            --success-color: #28a745;
            --warning-color: #FFA726;
            --danger-color: #e74c3c;
            --latex-color: #2E8B57;
            --background-color: #F8FAFD;
            --container-bg: #FFFFFF;
            --text-color: #2C3E50;
            --subtle-text: #7B8794;
            --border-color: #E1E8ED;
            --shadow-light: 0 4px 20px rgba(74, 144, 226, 0.08);
            --shadow-medium: 0 8px 30px rgba(74, 144, 226, 0.12);
            --shadow-heavy: 0 15px 40px rgba(74, 144, 226, 0.15);
            --border-radius: 16px;
            --gradient-primary: linear-gradient(135deg, #4A90E2 0%, #6C5CE7 100%);
            --gradient-accent: linear-gradient(135deg, #00CDB7 0%, #4A90E2 100%);
            --gradient-latex: linear-gradient(135deg, #2E8B57 0%, #4A90E2 100%);
            --code-bg: #f8f9fa;
            --code-border: #e9ecef;
            --latex-bg: #fefefe;
        }

        [data-theme="dark"] {
            --background-color: #0D1117;
            --container-bg: #161B22;
            --text-color: #F0F6FC;
            --subtle-text: #7D8590;
            --border-color: #30363D;
            --shadow-light: 0 4px 20px rgba(0, 0, 0, 0.3);
            --shadow-medium: 0 8px 30px rgba(0, 0, 0, 0.4);
            --shadow-heavy: 0 15px 40px rgba(0, 0, 0, 0.5);
            --code-bg: #21262d;
            --code-border: #30363d;
            --latex-bg: #161B22;
        }

        [data-theme="dark"] .navbar {
            background: rgba(22, 27, 34, 0.95) !important;
            backdrop-filter: blur(20px);
        }

        *, *::before, *::after { 
            box-sizing: border-box; 
        }

        body {
            font-family: 'Noto Sans SC', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            line-height: 1.6;
        }

        .bg-decoration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.03;
            background: 
                radial-gradient(circle at 20% 80%, var(--latex-color) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, var(--secondary-color) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, var(--accent-color) 0%, transparent 50%);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 0;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: var(--gradient-latex);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .nav-links a {
            color: var(--text-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        .nav-links a:hover {
            color: var(--primary-color);
        }

        .theme-toggle {
            background: var(--container-bg);
            border: 2px solid var(--border-color);
            border-radius: 50%;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-left: 1rem;
            box-shadow: var(--shadow-light);
            position: relative;
        }

        .theme-toggle:hover {
            background: var(--primary-color);
            border-color: var(--primary-color);
            color: white;
            transform: scale(1.1);
            box-shadow: var(--shadow-medium);
        }

        .theme-icon {
            font-size: 1.3rem;
            transition: all 0.3s ease;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .theme-icon.sun {
            opacity: 1;
            visibility: visible;
            transform: translate(-50%, -50%) rotate(0deg) scale(1);
        }

        .theme-icon.moon {
            opacity: 0;
            visibility: hidden;
            transform: translate(-50%, -50%) rotate(180deg) scale(0.5);
        }

        [data-theme="dark"] .theme-icon.sun {
            opacity: 0;
            visibility: hidden;
            transform: translate(-50%, -50%) rotate(-180deg) scale(0.5);
        }

        [data-theme="dark"] .theme-icon.moon {
            opacity: 1;
            visibility: visible;
            transform: translate(-50%, -50%) rotate(0deg) scale(1);
        }

        [data-theme="dark"] .theme-toggle {
            background: var(--container-bg);
            border-color: var(--primary-color);
            box-shadow: 0 0 10px rgba(74, 144, 226, 0.3);
        }

        [data-theme="dark"] .theme-toggle:hover {
            background: var(--primary-color);
            box-shadow: 0 0 15px rgba(74, 144, 226, 0.5);
        }

        .page-header {
            text-align: center;
            padding: 2rem 0;
        }

        .page-title {
            font-size: 2.5rem;
            font-weight: 300;
            margin: 0 0 0.5rem 0;
            background: var(--gradient-latex);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .page-subtitle {
            color: var(--subtle-text);
            font-size: 1.1rem;
            margin: 0;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin: 2rem 0;
            height: calc(100vh - 250px);
            min-height: 600px;
        }

        .editor-section, .preview-section {
            background: var(--container-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-light);
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .section-header {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--code-bg);
        }

        .section-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
        }

        .btn-primary {
            background: var(--gradient-latex);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(46, 139, 87, 0.25);
        }

        .btn-secondary {
            background: var(--container-bg);
            color: var(--text-color);
            border: 2px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: var(--border-color);
        }

        .btn-success {
            background: var(--success-color);
            color: white;
        }

        .btn-success:hover {
            background: #218838;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(40, 167, 69, 0.25);
        }

        .latex-editor {
            flex: 1;
            padding: 0;
            margin: 0;
            border: none;
            background: var(--container-bg);
            color: var(--text-color);
            font-family: 'JetBrains Mono', Consolas, 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
            resize: none;
            outline: none;
            padding: 1.5rem;
        }

        .preview-content {
            flex: 1;
            padding: 1.5rem;
            overflow-y: auto;
            background: var(--latex-bg);
            font-size: 1.1rem;
            line-height: 1.8;
        }

        .controls {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .example-templates {
            position: absolute;
            top: 100%;
            right: 0;
            background: var(--container-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-shadow: var(--shadow-medium);
            padding: 1rem;
            min-width: 200px;
            z-index: 1000;
            display: none;
        }

        .example-templates.show {
            display: block;
        }

        .template-item {
            padding: 0.5rem;
            cursor: pointer;
            border-radius: 4px;
            transition: background 0.2s ease;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .template-item:hover {
            background: var(--code-bg);
        }

        .template-item:last-child {
            margin-bottom: 0;
        }

        .loading-indicator {
            display: none;
            align-items: center;
            gap: 0.5rem;
            color: var(--subtle-text);
            font-size: 0.9rem;
        }

        .loading-indicator.show {
            display: flex;
        }

        .loading-spinner {
            width: 16px;
            height: 16px;
            border: 2px solid var(--border-color);
            border-top: 2px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            color: var(--danger-color);
            background: rgba(231, 76, 60, 0.1);
            border: 1px solid var(--danger-color);
            border-radius: 8px;
            padding: 1rem;
            margin: 1rem 0;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
        }

        .latex-tip {
            background: var(--code-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1rem;
            margin: 1rem 0;
            font-size: 0.9rem;
            color: var(--subtle-text);
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 1rem;
            }

            .main-content {
                grid-template-columns: 1fr;
                height: auto;
            }

            .page-title {
                font-size: 2rem;
            }

            .nav-content {
                flex-direction: column;
                gap: 1rem;
            }

            .nav-content > div {
                display: flex;
                align-items: center;
                gap: 1rem;
            }

            .nav-links {
                gap: 1rem;
                margin: 0;
            }

            .theme-toggle {
                margin-left: 0;
            }

            .section-header {
                flex-direction: column;
                gap: 0.5rem;
                align-items: flex-start;
            }

            .controls {
                width: 100%;
                justify-content: flex-start;
            }
        }

        [data-theme="dark"] .latex-editor {
            background: var(--container-bg);
            color: var(--text-color);
        }

        [data-theme="dark"] .preview-content {
            background: var(--latex-bg);
            color: var(--text-color);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--container-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1rem 1.5rem;
            box-shadow: var(--shadow-medium);
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            border-left: 4px solid var(--success-color);
        }

        .notification.error {
            border-left: 4px solid var(--danger-color);
        }

        .notification.warning {
            border-left: 4px solid var(--warning-color);
        }

        /* MathJax 暗黑模式适配 */
        [data-theme="dark"] .MathJax {
            color: var(--text-color) !important;
        }

        [data-theme="dark"] .MathJax svg {
            filter: invert(1) hue-rotate(180deg);
        }
    </style>
</head>

    <script>
        const latexEditor = document.getElementById('latexEditor');
        const previewContent = document.getElementById('previewContent');
        const exampleTemplates = document.getElementById('exampleTemplates');
        const notification = document.getElementById('notification');
        const loadingIndicator = document.getElementById('loadingIndicator');

        let updateTimeout;
        let mathJaxReady = false;

        latexEditor.addEventListener('input', function() {
            clearTimeout(updateTimeout);
            updateTimeout = setTimeout(updatePreview, 800);
        });

        function updatePreview() {
            const latexContent = latexEditor.value.trim();
            
            if (!latexContent) {
                previewContent.innerHTML = `
                    <div class="latex-tip">
                        <strong>💡 使用提示：</strong><br>
                        • 使用 <code>$...$</code> 或 <code>\\(...\\)</code> 包围行内公式<br>
                        • 使用 <code>$$...$$</code> 或 <code>\\[...\\]</code> 包围独立公式<br>
                        • 支持 AMS 数学扩展包、物理学包、化学式等<br>
                        • 在左侧输入 LaTeX 代码，右侧将实时显示渲染结果
                    </div>
                `;
                return;
            }

            if (!window.MathJax) {
                previewContent.innerHTML = '<div class="error-message">MathJax 正在加载中，请稍候...</div>';
                return;
            }

            showLoading();
            
            try {
                // 清空之前的内容
                previewContent.innerHTML = '';
                
                // 创建新的容器元素
                const contentWrapper = document.createElement('div');
                contentWrapper.innerHTML = latexContent;
                previewContent.appendChild(contentWrapper);
                
                // 使用 MathJax 重新处理
                if (window.MathJax && window.MathJax.typesetPromise) {
                    MathJax.typesetPromise([contentWrapper])
                        .then(() => {
                            hideLoading();
                        })
                        .catch((error) => {
                            hideLoading();
                            console.error('MathJax rendering error:', error);
                            previewContent.innerHTML = `
                                <div class="error-message">
                                    <strong>渲染错误:</strong><br>
                                    ${error.message || '未知错误，请检查 LaTeX 语法'}
                                </div>
                                <div class="latex-tip">
                                    <strong>常见错误：</strong><br>
                                    • 检查括号是否匹配<br>
                                    • 确保命令拼写正确<br>
                                    • 特殊字符需要转义（如 \\$, \\&, \\#）
                                </div>
                            `;
                        });
                } else {
                    hideLoading();
                    previewContent.innerHTML = '<div class="error-message">MathJax 未正确加载</div>';
                }
            } catch (error) {
                hideLoading();
                console.error('Preview error:', error);
                previewContent.innerHTML = `
                    <div class="error-message">
                        <strong>预览错误:</strong><br>
                        ${error.message}
                    </div>
                `;
            }
        }

        function showLoading() {
            loadingIndicator.classList.add('show');
        }

        function hideLoading() {
            loadingIndicator.classList.remove('show');
        }

        function clearEditor() {

        async function copyLatex() {
            const latexContent = latexEditor.value.trim();
            if (!latexContent) {
                showNotification('没有内容可以复制', 'warning');
                return;
            }

            try {
                await navigator.clipboard.writeText(latexContent);
                showNotification('LaTeX 代码已复制到剪贴板', 'success');
            } catch (err) {
                // 降级方案
                const textArea = document.createElement('textarea');
                textArea.value = latexContent;
                document.body.appendChild(textArea);
                textArea.focus();
                textArea.select();
                try {
                    document.execCommand('copy');
                    showNotification('LaTeX 代码已复制到剪贴板', 'success');
                } catch (err) {
                    showNotification('复制失败，请手动选择复制', 'error');
                }
                document.body.removeChild(textArea);
            }
        }

        function showNotification(message, type = 'info') {
            notification.textContent = message;
            notification.className = 'notification ' + type + ' show';
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
