    <script>
        const inputBaseSelect = document.getElementById('inputBase');
        const customInputBase = document.getElementById('customInputBase');
        const numberInput = document.getElementById('numberInput');
        const outputList = document.getElementById('outputList');
        const notification = document.getElementById('notification');

        // ä¸»é¢˜åˆ‡æ¢åŠŸèƒ½
        function toggleTheme() {
            if (window.darkModeManager) {
                window.darkModeManager.toggleTheme();
            }
        }

        // è¿›åˆ¶é€‰æ‹©å™¨å˜åŒ–
        inputBaseSelect.addEventListener('change', function() {
            if (this.value === 'custom') {
                customInputBase.style.display = 'block';
                customInputBase.focus();
            } else {
                customInputBase.style.display = 'none';
            }
            convert();
        });

        // è·å–å½“å‰è¾“å…¥è¿›åˆ¶
        function getInputBase() {
            if (inputBaseSelect.value === 'custom') {
                return parseInt(customInputBase.value) || 10;
            }
            return parseInt(inputBaseSelect.value);
        }

        // éªŒè¯è¾“å…¥æ•°å­—
        function validateInput(number, base) {
            const validChars = '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ'.substring(0, base);
            return number.toUpperCase().split('').every(char => validChars.includes(char));
        }

        // è½¬æ¢å‡½æ•°
        function convert() {
            const inputNumber = numberInput.value.trim();
            if (!inputNumber) {
                outputList.innerHTML = '<p style="text-align: center; color: var(--subtle-text); margin-top: 50px;">è¯·è¾“å…¥æ•°å­—è¿›è¡Œè½¬æ¢</p>';
                return;
            }

            const inputBase = getInputBase();
            
            // éªŒè¯è¾“å…¥
            if (!validateInput(inputNumber, inputBase)) {
                outputList.innerHTML = '<p style="text-align: center; color: var(--warning-color); margin-top: 50px;">è¾“å…¥æ•°å­—åŒ…å«æ— æ•ˆå­—ç¬¦</p>';
                return;
            }

            try {
                // è½¬æ¢ä¸ºåè¿›åˆ¶
                const decimalValue = parseInt(inputNumber, inputBase);
                
                if (isNaN(decimalValue)) {
                    outputList.innerHTML = '<p style="text-align: center; color: var(--warning-color); margin-top: 50px;">è½¬æ¢å¤±è´¥ï¼Œè¯·æ£€æŸ¥è¾“å…¥</p>';
                    return;
                }

                // ç”Ÿæˆæ‰€æœ‰è¿›åˆ¶çš„ç»“æœ
                const bases = [
                    { name: 'äºŒè¿›åˆ¶', value: 2 },
                    { name: 'å…«è¿›åˆ¶', value: 8 },
                    { name: 'åè¿›åˆ¶', value: 10 },
                    { name: 'åå…­è¿›åˆ¶', value: 16 },
                    { name: '32è¿›åˆ¶', value: 32 },
                    { name: '36è¿›åˆ¶', value: 36 }
                ];

                let html = '';
                bases.forEach(base => {
                    const result = decimalValue.toString(base.value).toUpperCase();
                    html += `
                        <div class="output-item">
                            <span class="base-label">${base.name}</span>
                            <span class="result-value">${result}</span>
                            <button class="copy-btn" onclick="copyToClipboard('${result}', this)">å¤åˆ¶</button>
                        </div>
                    `;
                });

                outputList.innerHTML = html;
            } catch (error) {
                outputList.innerHTML = '<p style="text-align: center; color: var(--warning-color); margin-top: 50px;">è½¬æ¢å¤±è´¥ï¼Œè¯·æ£€æŸ¥è¾“å…¥</p>';
            }
        }

        // å¤åˆ¶åˆ°å‰ªè´´æ¿
        function copyToClipboard(text, button) {
            navigator.clipboard.writeText(text).then(() => {
                showNotification('å·²å¤åˆ¶åˆ°å‰ªè´´æ¿ï¼');
                button.textContent = 'å·²å¤åˆ¶';
                button.style.background = 'var(--success-color)';
                button.style.color = 'white';
                setTimeout(() => {
                    button.textContent = 'å¤åˆ¶';
                    button.style.background = '';
                    button.style.color = '';
                }, 2000);
            }).catch(() => {
                showNotification('å¤åˆ¶å¤±è´¥ï¼Œè¯·æ‰‹åŠ¨å¤åˆ¶');
            });
        }

        // æ˜¾ç¤ºé€šçŸ¥
        function showNotification(message) {
            notification.textContent = message;
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // é”®ç›˜å¿«æ·é”®
        function handleKeyPress(event) {
            if (event.ctrlKey && event.key === 'Enter') {
                event.preventDefault();
                convert();
            } else if (event.ctrlKey && event.key === 'k') {
                event.preventDefault();
                numberInput.value = '';
                outputList.innerHTML = '<p style="text-align: center; color: var(--subtle-text); margin-top: 50px;">è¯·è¾“å…¥æ•°å­—è¿›è¡Œè½¬æ¢</p>';
            }
        }

        // é¡µé¢åŠ è½½å®Œæˆåçš„åˆå§‹åŒ–
