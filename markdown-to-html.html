        const markdownEditor = document.getElementById('markdownEditor');
        const previewContent = document.getElementById('previewContent');

        // 配置 marked
        marked.setOptions({
            highlight: function(code, lang) {
                if (lang && hljs.getLanguage(lang)) {
                    try {
                        return hljs.highlight(code, { language: lang }).value;
                    } catch (err) {}
                }
                return hljs.highlightAuto(code).value;
            },
            breaks: true,
            gfm: true
        });

        markdownEditor.addEventListener('input', function() {
            clearTimeout(updateTimeout);
            updateTimeout = setTimeout(updatePreview, 300);
        });

        function updatePreview() {
            const markdownText = markdownEditor.value;
            if (!markdownText.trim()) {
                previewContent.innerHTML = '<p>在左侧输入 Markdown 代码，这里将显示转换后的富文本效果。</p>';
                return;
            }

            try {
                const htmlContent = marked.parse(markdownText);
                previewContent.innerHTML = htmlContent;
                
                // 高亮代码
                previewContent.querySelectorAll('pre code').forEach((block) => {
                    hljs.highlightElement(block);
                });
            } catch (error) {
                previewContent.innerHTML = `<p style="color: var(--danger-color);">Markdown 解析错误: ${error.message}</p>`;
            }
        }

    return fibonacci(n-1) + fibonacci(n-2)

        function changeStyle(style, styleName) {
            // 移除当前样式类
            previewContent.classList.remove('style-default', 'style-github', 'style-minimal', 'style-business', 'style-creative');
            
            // 添加新样式类
            if (style !== 'default') {
                previewContent.classList.add('style-' + style);
            }
            
            currentStyle = style;
            styleBtn.innerHTML = `🎨 ${styleName}`;
            
            // 更新选项状态
            document.querySelectorAll('.style-option').forEach(option => {
                option.classList.remove('active');
            });
            event.target.classList.add('active');
            
            styleDropdown.classList.remove('show');
            showNotification(`已切换到${styleName}`, 'success');
        }

        async function copyToClipboard() {
            const htmlContent = previewContent.innerHTML;
            if (!htmlContent || htmlContent.includes('在左侧输入')) {
                showNotification('没有内容可以复制', 'warning');
                return;
            }

            try {
                await navigator.clipboard.writeText(htmlContent);
                showNotification('HTML 代码已复制到剪贴板', 'success');
            } catch (err) {
                // 降级方案
                const textArea = document.createElement('textarea');
                textArea.value = htmlContent;
                document.body.appendChild(textArea);
                textArea.focus();
                textArea.select();
                try {
                    document.execCommand('copy');
                    showNotification('HTML 代码已复制到剪贴板', 'success');
                } catch (err) {
                    showNotification('复制失败，请手动选择复制', 'error');
                }
                document.body.removeChild(textArea);
            }
        }

        function showNotification(message, type = 'info') {
            notification.textContent = message;
            notification.className = `notification ${type} show`;
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        function switchCodeHighlightTheme() {
            // 切换代码高亮主题
            const lightTheme = document.getElementById('hljs-light');
            const darkTheme = document.getElementById('hljs-dark');
            const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
            
            lightTheme.disabled = isDark;
            darkTheme.disabled = !isDark;
        }

        // 监听主题变化事件
        document.addEventListener('themeChange', function(e) {

            darkTheme.disabled = !isDark;
