            });

            // è‡ªåŠ¨è°ƒæ•´è¾“å…¥æ¡†é«˜åº¦
            elements.messageInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 120) + 'px';
            });

            // é…ç½®å˜åŒ–ç›‘å¬
            [elements.apiUrl, elements.apiKey, elements.model].forEach(input => {
                input.addEventListener('input', updateConnectionStatus);
            });
        }

        // é…ç½®ç®¡ç†
        function updateConfig() {
            config.apiUrl = elements.apiUrl.value.trim();
            config.apiKey = elements.apiKey.value.trim();
            config.model = elements.model.value.trim() || 'gpt-3.5-turbo';
        }

        function updateConnectionStatus() {
            updateConfig();
            const hasConfig = config.apiUrl && config.apiKey;
            
            if (hasConfig && isConnected) {
                setStatus('connected', 'å·²è¿æ¥');
                elements.messageInput.disabled = false;
                elements.sendBtn.disabled = false;
            } else if (hasConfig) {
                setStatus('disconnected', 'å·²é…ç½®ï¼Œæœªæµ‹è¯•');
                elements.messageInput.disabled = true;
                elements.sendBtn.disabled = true;
            } else {
                setStatus('disconnected', 'æœªé…ç½®');
                elements.messageInput.disabled = true;
                elements.sendBtn.disabled = true;
            }
        }

        function setStatus(status, text) {
            elements.statusIndicator.className = `status-indicator ${status === 'connected' ? 'connected' : ''}`;
            elements.statusText.textContent = text;
        }

        // æµ‹è¯•è¿æ¥
        async function testConnection() {
            updateConfig();
            
            if (!config.apiUrl || !config.apiKey) {
                showNotification('è¯·å…ˆå¡«å†™API URLå’ŒAPI Key', 'warning');
                return;
            }

            const originalText = elements.testConnection.textContent;
            elements.testConnection.textContent = 'æµ‹è¯•ä¸­...';
            elements.testConnection.disabled = true;

            try {
                const response = await fetch(config.apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${config.apiKey}`
                    },
                    body: JSON.stringify({
                        model: config.model,
                        messages: [{ role: 'user', content: 'Hello' }],
                        max_tokens: 1
                    })
                });

                if (response.ok) {
                    isConnected = true;
                    setStatus('connected', 'è¿æ¥æˆåŠŸ');
                    elements.messageInput.disabled = false;
                    elements.sendBtn.disabled = false;
                    showNotification('APIè¿æ¥æµ‹è¯•æˆåŠŸï¼', 'success');
                } else {
                    isConnected = false;
                    const errorData = await response.json();
                    showNotification(`è¿æ¥å¤±è´¥: ${errorData.error?.message || response.statusText}`, 'error');
                }
            } catch (error) {
                isConnected = false;
                showNotification(`è¿æ¥å¤±è´¥: ${error.message}`, 'error');
            } finally {
                elements.testConnection.textContent = originalText;
                elements.testConnection.disabled = false;
                updateConnectionStatus();
            }
        }

        // å‘é€æ¶ˆæ¯
        async function sendMessage() {
            const message = elements.messageInput.value.trim();
            if (!message || isProcessing || !isConnected) return;

            isProcessing = true;
            elements.sendBtn.disabled = true;
            elements.messageInput.disabled = true;

            // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯
            addMessage('user', message);
            elements.messageInput.value = '';
            elements.messageInput.style.height = 'auto';

            // æ·»åŠ åŠ è½½åŠ¨ç”»
            const loadingId = addLoadingMessage();

            try {
                const response = await fetch(config.apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${config.apiKey}`
                    },
                    body: JSON.stringify({
                        model: config.model,
                        messages: getChatHistory(message),
                        max_tokens: 2000,
                        temperature: 0.7
                    })
                });

                removeLoadingMessage(loadingId);

                if (response.ok) {
                    const data = await response.json();
                    const aiMessage = data.choices[0]?.message?.content || 'æŠ±æ­‰ï¼Œæˆ‘æ²¡æœ‰æ”¶åˆ°æœ‰æ•ˆçš„å“åº”ã€‚';
                    addMessage('ai', aiMessage);
                } else {
                    const errorData = await response.json();
                    addMessage('ai', `æŠ±æ­‰ï¼Œå‘ç”Ÿäº†é”™è¯¯: ${errorData.error?.message || response.statusText}`);
                    showNotification('æ¶ˆæ¯å‘é€å¤±è´¥', 'error');
                }
            } catch (error) {
                removeLoadingMessage(loadingId);
                addMessage('ai', `æŠ±æ­‰ï¼Œå‘ç”Ÿäº†ç½‘ç»œé”™è¯¯: ${error.message}`);
                showNotification('ç½‘ç»œé”™è¯¯', 'error');
            } finally {
                isProcessing = false;
                elements.sendBtn.disabled = false;
                elements.messageInput.disabled = false;
                elements.messageInput.focus();
            }
        }

        // è·å–èŠå¤©å†å²
        function getChatHistory(newMessage) {
            const messages = [{ role: 'system', content: 'ä½ æ˜¯ä¸€ä¸ªæœ‰ç”¨çš„AIåŠ©æ‰‹ã€‚' }];
            
            // è·å–æœ€è¿‘çš„å¯¹è¯å†å²ï¼ˆæœ€å¤š10è½®ï¼‰
            const messageElements = elements.chatMessages.querySelectorAll('.message:not(.loading)');
            const recentMessages = Array.from(messageElements).slice(-20); // ç”¨æˆ·æ¶ˆæ¯+AIå›å¤ï¼Œæ‰€ä»¥å–20ä¸ªå…ƒç´ =10è½®å¯¹è¯
            
            recentMessages.forEach(msgEl => {
                const isUser = msgEl.classList.contains('user');
                const content = msgEl.querySelector('.message-content').textContent;
                if (content.trim()) {
                    messages.push({
                        role: isUser ? 'user' : 'assistant',
                        content: content
                    });
                }
            });

            // æ·»åŠ æ–°æ¶ˆæ¯
            messages.push({ role: 'user', content: newMessage });
            
            return messages;
        }

        // æ¶ˆæ¯ç®¡ç†
        function addMessage(type, content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const avatar = document.createElement('div');
            avatar.className = `message-avatar ${type}`;
            avatar.textContent = type === 'user' ? 'ğŸ‘¤' : 'ğŸ¤–';
            
            const contentWrapper = document.createElement('div');
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            messageContent.textContent = content;
            
            const messageTime = document.createElement('div');
            messageTime.className = 'message-time';
            messageTime.setAttribute('data-time', Date.now());
            messageTime.textContent = 'åˆšåˆš';
            
            contentWrapper.appendChild(messageContent);
            contentWrapper.appendChild(messageTime);
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(contentWrapper);
            
            elements.chatMessages.appendChild(messageDiv);
            elements.chatMessages.scrollTop = elements.chatMessages.scrollHeight;
        }

        function addLoadingMessage() {
            const loadingId = Date.now();
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ai loading';
            messageDiv.setAttribute('data-loading-id', loadingId);
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar ai';
            avatar.textContent = 'ğŸ¤–';
            
            const contentWrapper = document.createElement('div');
            const loadingContent = document.createElement('div');
            loadingContent.className = 'message-content';
            
            const loading = document.createElement('div');
            loading.className = 'loading';
            loading.innerHTML = '<div class="loading-dot"></div><div class="loading-dot"></div><div class="loading-dot"></div>';
            
            loadingContent.appendChild(loading);
            contentWrapper.appendChild(loadingContent);
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(contentWrapper);
            
            elements.chatMessages.appendChild(messageDiv);
            elements.chatMessages.scrollTop = elements.chatMessages.scrollHeight;
            
            return loadingId;
        }

        function removeLoadingMessage(loadingId) {
            const loadingMessage = elements.chatMessages.querySelector(`[data-loading-id="${loadingId}"]`);
            if (loadingMessage) {
                loadingMessage.remove();
            }
        }

        // æ—¶é—´æˆ³æ›´æ–°
        function updateTimeStamps() {
            const timeElements = elements.chatMessages.querySelectorAll('.message-time[data-time]');
            timeElements.forEach(el => {
                const timestamp = parseInt(el.getAttribute('data-time'));
                if (timestamp) {
                    el.textContent = formatTimeAgo(timestamp);
                } else {
                    el.textContent = 'åˆšåˆš';
                }
            });
        }

        function formatTimeAgo(timestamp) {
            const now = Date.now();
            const diff = now - timestamp;
            const minutes = Math.floor(diff / 60000);
            const hours = Math.floor(diff / 3600000);
            const days = Math.floor(diff / 86400000);
            
            if (minutes < 1) return 'åˆšåˆš';
            if (minutes < 60) return `${minutes}åˆ†é’Ÿå‰`;
            if (hours < 24) return `${hours}å°æ—¶å‰`;
            return `${days}å¤©å‰`;
        }

        // é…ç½®æŒä¹…åŒ–
        function saveConfig() {
            updateConfig();
            localStorage.setItem('aiChatConfig', JSON.stringify(config));
            showNotification('é…ç½®å·²ä¿å­˜', 'success');
        }

        function loadConfig() {
            const saved = localStorage.getItem('aiChatConfig');
            if (saved) {
                const savedConfig = JSON.parse(saved);
                elements.apiUrl.value = savedConfig.apiUrl || '';
                elements.apiKey.value = savedConfig.apiKey || '';
                elements.model.value = savedConfig.model || 'gpt-3.5-turbo';
                updateConnectionStatus();
                showNotification('é…ç½®å·²åŠ è½½', 'success');
            } else {
                showNotification('æ²¡æœ‰æ‰¾åˆ°ä¿å­˜çš„é…ç½®', 'warning');
            }
        }

        function loadSavedConfig() {
            loadConfig();
        }

        function clearConfig() {
            elements.apiUrl.value = 'https://api.openai.com/v1/chat/completions';
            elements.apiKey.value = '';
            elements.model.value = 'gpt-3.5-turbo';
            isConnected = false;
            updateConnectionStatus();
            showNotification('é…ç½®å·²æ¸…é™¤', 'success');
        }

        function clearChat() {
            const welcomeMessage = elements.chatMessages.querySelector('.message.ai');
            elements.chatMessages.innerHTML = '';
            if (welcomeMessage) {
                elements.chatMessages.appendChild(welcomeMessage.cloneNode(true));
            }
            showNotification('å¯¹è¯å·²æ¸…ç©º', 'success');
        }

        // é€šçŸ¥ç³»ç»Ÿ
        function showNotification(message, type = 'info') {
            elements.notification.textContent = message;
            elements.notification.className = `notification ${type} show`;
            
            setTimeout(() => {
                elements.notification.classList.remove('show');
            }, 3000);
        }

        // ä¸»é¢˜åˆ‡æ¢å‡½æ•°
        function toggleTheme() {
            window.darkModeManager.toggleTheme();
        }
