<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 智能问答 - Somehow的百宝箱</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
    <link rel="shortcut icon" href="./favicon.png">
    <meta name="msapplication-TileImage" content="./apple-touch-icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #4A90E2;
            --primary-hover: #4281CB;
            --secondary-color: #6C5CE7;
            --accent-color: #00CDB7;
            --success-color: #28a745;
            --warning-color: #FFA726;
            --danger-color: #e74c3c;
            --background-color: #F8FAFD;
            --container-bg: #FFFFFF;
            --text-color: #2C3E50;
            --subtle-text: #7B8794;
            --border-color: #E1E8ED;
            --shadow-light: 0 4px 20px rgba(74, 144, 226, 0.08);
            --shadow-medium: 0 8px 30px rgba(74, 144, 226, 0.12);
            --shadow-heavy: 0 15px 40px rgba(74, 144, 226, 0.15);
            --border-radius: 16px;
            --gradient-primary: linear-gradient(135deg, #4A90E2 0%, #6C5CE7 100%);
            --gradient-accent: linear-gradient(135deg, #00CDB7 0%, #4A90E2 100%);
            --gradient-ai: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --chat-bg: #F8F9FA;
            --user-message-bg: linear-gradient(135deg, #4A90E2 0%, #6C5CE7 100%);
            --ai-message-bg: #FFFFFF;
        }

        /* 暗黑模式变量 */
        [data-theme="dark"] {
            --background-color: #0D1117;
            --container-bg: #161B22;
            --text-color: #F0F6FC;
            --subtle-text: #7D8590;
            --border-color: #30363D;
            --shadow-light: 0 4px 20px rgba(0, 0, 0, 0.3);
            --shadow-medium: 0 8px 30px rgba(0, 0, 0, 0.4);
            --shadow-heavy: 0 15px 40px rgba(0, 0, 0, 0.5);
            --chat-bg: #0D1117;
            --ai-message-bg: #161B22;
        }

        /* 暗黑模式下导航栏适配 */
        [data-theme="dark"] .navbar {
            background: rgba(22, 27, 34, 0.95) !important;
            backdrop-filter: blur(20px);
        }

        *, *::before, *::after { 
            box-sizing: border-box; 
        }

        body {
            font-family: 'Noto Sans SC', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            line-height: 1.6;
        }

        .bg-decoration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.03;
            background: 
                radial-gradient(circle at 20% 80%, var(--primary-color) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, var(--secondary-color) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, var(--accent-color) 0%, transparent 50%);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 0;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .nav-links a {
            color: var(--text-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        .nav-links a:hover {
            color: var(--primary-color);
        }

        /* 主题切换按钮 */
        .theme-toggle {
            background: var(--container-bg);
            border: 2px solid var(--border-color);
            border-radius: 50%;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-left: 1rem;
            box-shadow: var(--shadow-light);
            position: relative;
        }

        .theme-toggle:hover {
            background: var(--primary-color);
            border-color: var(--primary-color);
            color: white;
            transform: scale(1.1);
            box-shadow: var(--shadow-medium);
        }

        .theme-icon {
            font-size: 1.3rem;
            transition: all 0.3s ease;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* 太阳图标样式 */
        .theme-icon.sun {
            opacity: 1;
            visibility: visible;
            transform: translate(-50%, -50%) rotate(0deg) scale(1);
        }

        /* 月亮图标样式 */
        .theme-icon.moon {
            opacity: 0;
            visibility: hidden;
            transform: translate(-50%, -50%) rotate(180deg) scale(0.5);
        }

        /* 暗黑模式下的图标切换 */
        [data-theme="dark"] .theme-icon.sun {
            opacity: 0;
            visibility: hidden;
            transform: translate(-50%, -50%) rotate(-180deg) scale(0.5);
        }

        [data-theme="dark"] .theme-icon.moon {
            opacity: 1;
            visibility: visible;
            transform: translate(-50%, -50%) rotate(0deg) scale(1);
        }

        /* 暗黑模式下按钮样式优化 */
        [data-theme="dark"] .theme-toggle {
            background: var(--container-bg);
            border-color: var(--primary-color);
            box-shadow: 0 0 10px rgba(74, 144, 226, 0.3);
        }

        [data-theme="dark"] .theme-toggle:hover {
            background: var(--primary-color);
            box-shadow: 0 0 15px rgba(74, 144, 226, 0.5);
        }

        /* 页面标题 */
        .page-header {
            text-align: center;
            padding: 2rem 0;
        }

        .page-title {
            font-size: 2.5rem;
            font-weight: 300;
            margin: 0 0 0.5rem 0;
            background: var(--gradient-ai);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .page-subtitle {
            color: var(--subtle-text);
            font-size: 1.1rem;
            margin: 0;
        }

        /* 主要内容区域 */
        .main-content {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 2rem;
            margin: 2rem 0;
            height: calc(100vh - 300px);
        }

        /* API配置面板 */
        .config-panel {
            background: var(--container-bg);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            box-shadow: var(--shadow-light);
            border: 1px solid var(--border-color);
            height: fit-content;
            position: sticky;
            top: 120px;
        }

        .config-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin: 0 0 1rem 0;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-color);
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 0.9rem;
            background: var(--container-bg);
            color: var(--text-color);
            transition: all 0.2s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
        }

        .btn-primary {
            background: var(--gradient-ai);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.25);
        }

        .btn-secondary {
            background: var(--container-bg);
            color: var(--text-color);
            border: 2px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: var(--border-color);
        }

        /* 聊天区域 */
        .chat-container {
            background: var(--container-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-light);
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .chat-header {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .chat-status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--danger-color);
            animation: pulse 2s infinite;
        }

        .status-indicator.connected {
            background: var(--success-color);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .chat-messages {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            background: var(--chat-bg);
        }

        .message {
            margin-bottom: 1rem;
            display: flex;
            gap: 0.75rem;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            font-weight: 500;
            flex-shrink: 0;
        }

        .message-avatar.user {
            background: var(--user-message-bg);
            color: white;
        }

        .message-avatar.ai {
            background: var(--gradient-ai);
            color: white;
        }

        .message-content {
            max-width: 70%;
            padding: 0.75rem 1rem;
            border-radius: 12px;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .message.user .message-content {
            background: var(--user-message-bg);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.ai .message-content {
            background: var(--ai-message-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-bottom-left-radius: 4px;
        }

        .message-time {
            font-size: 0.75rem;
            color: var(--subtle-text);
            margin-top: 0.25rem;
        }

        /* 输入区域 */
        .chat-input-area {
            padding: 1rem 1.5rem;
            border-top: 1px solid var(--border-color);
        }

        .input-container {
            display: flex;
            gap: 0.75rem;
            align-items: flex-end;
        }

        .message-input {
            flex: 1;
            padding: 0.75rem;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            resize: none;
            font-family: inherit;
            font-size: 0.95rem;
            background: var(--container-bg);
            color: var(--text-color);
            transition: all 0.2s ease;
            min-height: 44px;
            max-height: 120px;
        }

        .message-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
        }

        .send-btn {
            padding: 0.75rem;
            background: var(--gradient-ai);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 44px;
            height: 44px;
        }

        .send-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.25);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* 加载动画 */
        .loading {
            display: flex;
            gap: 4px;
            padding: 0.5rem 0;
        }

        .loading-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--subtle-text);
            animation: loadingDots 1.4s ease-in-out infinite;
        }

        .loading-dot:nth-child(2) { animation-delay: 0.2s; }
        .loading-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes loadingDots {
            0%, 80%, 100% { transform: scale(0); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }

        /* 通知系统 */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--container-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1rem 1.5rem;
            box-shadow: var(--shadow-medium);
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            border-left: 4px solid var(--success-color);
        }

        .notification.error {
            border-left: 4px solid var(--danger-color);
        }

        .notification.warning {
            border-left: 4px solid var(--warning-color);
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                padding: 0 1rem;
            }

            .main-content {
                grid-template-columns: 1fr;
                height: auto;
            }

            .config-panel {
                position: static;
                order: -1;
            }

            .chat-container {
                height: 60vh;
            }

            .page-title {
                font-size: 2rem;
            }

            .nav-content {
                flex-direction: column;
                gap: 1rem;
            }

            .nav-content > div {
                display: flex;
                align-items: center;
                gap: 1rem;
            }

            .nav-links {
                gap: 1rem;
                margin: 0;
            }

            .theme-toggle {
                margin-left: 0;
            }
        }

        /* 暗黑模式下输入框适配 */
        [data-theme="dark"] .form-input,
        [data-theme="dark"] .message-input {
            background: var(--container-bg);
            color: var(--text-color);
            border-color: var(--border-color);
        }

        [data-theme="dark"] .form-input:focus,
        [data-theme="dark"] .message-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
        }

        [data-theme="dark"] .btn-secondary {
            background: var(--container-bg);
            color: var(--text-color);
            border-color: var(--border-color);
        }

        [data-theme="dark"] .btn-secondary:hover {
            background: var(--border-color);
        }
    </style>
</head>
<body>
    <div class="bg-decoration"></div>
    
    <!-- 顶部导航 -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-content">
                <div class="logo">🤖 Somehow的百宝箱</div>
                <div style="display: flex; align-items: center;">
                    <ul class="nav-links">
                        <li><a href="index.html">首页</a></li>
                        <li><a href="#config">配置</a></li>
                    </ul>
                    <button class="theme-toggle" onclick="toggleTheme()" title="切换主题">
                        <span class="theme-icon sun">☀️</span>
                        <span class="theme-icon moon">🌙</span>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主要内容 -->
    <main>
        <div class="container">
            <!-- 页面标题 -->
            <section class="page-header">
                <h1 class="page-title">AI 智能问答</h1>
                <p class="page-subtitle">配置您的API，开始与AI助手对话</p>
            </section>

            <!-- 主要内容区域 -->
            <div class="main-content">
                <!-- API配置面板 -->
                <div class="config-panel" id="config">
                    <h2 class="config-title">
                        ⚙️ API 配置
                    </h2>
                    
                    <div class="form-group">
                        <label class="form-label" for="apiUrl">API URL</label>
                        <input 
                            type="url" 
                            id="apiUrl" 
                            class="form-input" 
                            placeholder="https://api.openai.com/v1/chat/completions"
                            value="https://api.openai.com/v1/chat/completions"
                        >
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="apiKey">API Key</label>
                        <input 
                            type="password" 
                            id="apiKey" 
                            class="form-input" 
                            placeholder="sk-..."
                        >
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="model">模型</label>
                        <input 
                            type="text" 
                            id="model" 
                            class="form-input" 
                            placeholder="gpt-3.5-turbo"
                            value="gpt-3.5-turbo"
                        >
                    </div>

                    <div class="form-group">
                        <button class="btn btn-primary" id="testConnection">
                            🔌 测试连接
                        </button>
                        <button class="btn btn-secondary" id="clearConfig">
                            🗑️ 清除配置
                        </button>
                    </div>

                    <div class="form-group">
                        <button class="btn btn-secondary" id="saveConfig">
                            💾 保存配置
                        </button>
                        <button class="btn btn-secondary" id="loadConfig">
                            📁 加载配置
                        </button>
                    </div>
                </div>

                <!-- 聊天容器 -->
                <div class="chat-container">
                    <!-- 聊天头部 -->
                    <div class="chat-header">
                        <div class="chat-status">
                            <span class="status-indicator" id="statusIndicator"></span>
                            <span id="statusText">未连接</span>
                        </div>
                        <div style="margin-left: auto;">
                            <button class="btn btn-secondary" id="clearChat">
                                🗑️ 清空对话
                            </button>
                        </div>
                    </div>

                    <!-- 消息区域 -->
                    <div class="chat-messages" id="chatMessages">
                        <div class="message ai">
                            <div class="message-avatar ai">🤖</div>
                            <div>
                                <div class="message-content">
                                    你好！我是AI助手。请先在左侧配置您的API信息，然后我们就可以开始对话了。
                                </div>
                                <div class="message-time" data-time="now"></div>
                            </div>
                        </div>
                    </div>

                    <!-- 输入区域 -->
                    <div class="chat-input-area">
                        <div class="input-container">
                            <textarea 
                                id="messageInput" 
                                class="message-input" 
                                placeholder="输入您的问题..."
                                rows="1"
                                disabled
                            ></textarea>
                            <button class="send-btn" id="sendBtn" disabled>
                                ➤
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- 通知容器 -->
    <div id="notification" class="notification"></div>

    <!-- 暗黑模式管理 -->
    <script src="./dark-mode.js"></script>

    <script>
        // 全局状态
        let isConnected = false;
        let isProcessing = false;
        let config = {
            apiUrl: '',
            apiKey: '',
            model: 'gpt-3.5-turbo'
        };

        // DOM 元素
        const elements = {
            apiUrl: document.getElementById('apiUrl'),
            apiKey: document.getElementById('apiKey'),
            model: document.getElementById('model'),
            testConnection: document.getElementById('testConnection'),
            clearConfig: document.getElementById('clearConfig'),
            saveConfig: document.getElementById('saveConfig'),
            loadConfig: document.getElementById('loadConfig'),
            statusIndicator: document.getElementById('statusIndicator'),
            statusText: document.getElementById('statusText'),
            chatMessages: document.getElementById('chatMessages'),
            messageInput: document.getElementById('messageInput'),
            sendBtn: document.getElementById('sendBtn'),
            clearChat: document.getElementById('clearChat'),
            notification: document.getElementById('notification')
        };

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
            loadSavedConfig();
            updateTimeStamps();
            setInterval(updateTimeStamps, 60000); // 每分钟更新时间戳
        });

        function initializeApp() {
            // 绑定事件监听器
            elements.testConnection.addEventListener('click', testConnection);
            elements.clearConfig.addEventListener('click', clearConfig);
            elements.saveConfig.addEventListener('click', saveConfig);
            elements.loadConfig.addEventListener('click', loadConfig);
            elements.sendBtn.addEventListener('click', sendMessage);
            elements.clearChat.addEventListener('click', clearChat);
            
            // 输入框事件
            elements.messageInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            // 自动调整输入框高度
            elements.messageInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 120) + 'px';
            });

            // 配置变化监听
            [elements.apiUrl, elements.apiKey, elements.model].forEach(input => {
                input.addEventListener('input', updateConnectionStatus);
            });
        }

        // 配置管理
        function updateConfig() {
            config.apiUrl = elements.apiUrl.value.trim();
            config.apiKey = elements.apiKey.value.trim();
            config.model = elements.model.value.trim() || 'gpt-3.5-turbo';
        }

        function updateConnectionStatus() {
            updateConfig();
            const hasConfig = config.apiUrl && config.apiKey;
            
            if (hasConfig && isConnected) {
                setStatus('connected', '已连接');
                elements.messageInput.disabled = false;
                elements.sendBtn.disabled = false;
            } else if (hasConfig) {
                setStatus('disconnected', '已配置，未测试');
                elements.messageInput.disabled = true;
                elements.sendBtn.disabled = true;
            } else {
                setStatus('disconnected', '未配置');
                elements.messageInput.disabled = true;
                elements.sendBtn.disabled = true;
            }
        }

        function setStatus(status, text) {
            elements.statusIndicator.className = `status-indicator ${status === 'connected' ? 'connected' : ''}`;
            elements.statusText.textContent = text;
        }

        // 测试连接
        async function testConnection() {
            updateConfig();
            
            if (!config.apiUrl || !config.apiKey) {
                showNotification('请先填写API URL和API Key', 'warning');
                return;
            }

            const originalText = elements.testConnection.textContent;
            elements.testConnection.textContent = '测试中...';
            elements.testConnection.disabled = true;

            try {
                const response = await fetch(config.apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${config.apiKey}`
                    },
                    body: JSON.stringify({
                        model: config.model,
                        messages: [{ role: 'user', content: 'Hello' }],
                        max_tokens: 1
                    })
                });

                if (response.ok) {
                    isConnected = true;
                    setStatus('connected', '连接成功');
                    elements.messageInput.disabled = false;
                    elements.sendBtn.disabled = false;
                    showNotification('API连接测试成功！', 'success');
                } else {
                    isConnected = false;
                    const errorData = await response.json();
                    showNotification(`连接失败: ${errorData.error?.message || response.statusText}`, 'error');
                }
            } catch (error) {
                isConnected = false;
                showNotification(`连接失败: ${error.message}`, 'error');
            } finally {
                elements.testConnection.textContent = originalText;
                elements.testConnection.disabled = false;
                updateConnectionStatus();
            }
        }

        // 发送消息
        async function sendMessage() {
            const message = elements.messageInput.value.trim();
            if (!message || isProcessing || !isConnected) return;

            isProcessing = true;
            elements.sendBtn.disabled = true;
            elements.messageInput.disabled = true;

            // 添加用户消息
            addMessage('user', message);
            elements.messageInput.value = '';
            elements.messageInput.style.height = 'auto';

            // 添加加载动画
            const loadingId = addLoadingMessage();

            try {
                const response = await fetch(config.apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${config.apiKey}`
                    },
                    body: JSON.stringify({
                        model: config.model,
                        messages: getChatHistory(message),
                        max_tokens: 2000,
                        temperature: 0.7
                    })
                });

                removeLoadingMessage(loadingId);

                if (response.ok) {
                    const data = await response.json();
                    const aiMessage = data.choices[0]?.message?.content || '抱歉，我没有收到有效的响应。';
                    addMessage('ai', aiMessage);
                } else {
                    const errorData = await response.json();
                    addMessage('ai', `抱歉，发生了错误: ${errorData.error?.message || response.statusText}`);
                    showNotification('消息发送失败', 'error');
                }
            } catch (error) {
                removeLoadingMessage(loadingId);
                addMessage('ai', `抱歉，发生了网络错误: ${error.message}`);
                showNotification('网络错误', 'error');
            } finally {
                isProcessing = false;
                elements.sendBtn.disabled = false;
                elements.messageInput.disabled = false;
                elements.messageInput.focus();
            }
        }

        // 获取聊天历史
        function getChatHistory(newMessage) {
            const messages = [{ role: 'system', content: '你是一个有用的AI助手。' }];
            
            // 获取最近的对话历史（最多10轮）
            const messageElements = elements.chatMessages.querySelectorAll('.message:not(.loading)');
            const recentMessages = Array.from(messageElements).slice(-20); // 用户消息+AI回复，所以取20个元素=10轮对话
            
            recentMessages.forEach(msgEl => {
                const isUser = msgEl.classList.contains('user');
                const content = msgEl.querySelector('.message-content').textContent;
                if (content.trim()) {
                    messages.push({
                        role: isUser ? 'user' : 'assistant',
                        content: content
                    });
                }
            });

            // 添加新消息
            messages.push({ role: 'user', content: newMessage });
            
            return messages;
        }

        // 消息管理
        function addMessage(type, content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const avatar = document.createElement('div');
            avatar.className = `message-avatar ${type}`;
            avatar.textContent = type === 'user' ? '👤' : '🤖';
            
            const contentWrapper = document.createElement('div');
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            messageContent.textContent = content;
            
            const messageTime = document.createElement('div');
            messageTime.className = 'message-time';
            messageTime.setAttribute('data-time', Date.now());
            messageTime.textContent = '刚刚';
            
            contentWrapper.appendChild(messageContent);
            contentWrapper.appendChild(messageTime);
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(contentWrapper);
            
            elements.chatMessages.appendChild(messageDiv);
            elements.chatMessages.scrollTop = elements.chatMessages.scrollHeight;
        }

        function addLoadingMessage() {
            const loadingId = Date.now();
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ai loading';
            messageDiv.setAttribute('data-loading-id', loadingId);
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar ai';
            avatar.textContent = '🤖';
            
            const contentWrapper = document.createElement('div');
            const loadingContent = document.createElement('div');
            loadingContent.className = 'message-content';
            
            const loading = document.createElement('div');
            loading.className = 'loading';
            loading.innerHTML = '<div class="loading-dot"></div><div class="loading-dot"></div><div class="loading-dot"></div>';
            
            loadingContent.appendChild(loading);
            contentWrapper.appendChild(loadingContent);
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(contentWrapper);
            
            elements.chatMessages.appendChild(messageDiv);
            elements.chatMessages.scrollTop = elements.chatMessages.scrollHeight;
            
            return loadingId;
        }

        function removeLoadingMessage(loadingId) {
            const loadingMessage = elements.chatMessages.querySelector(`[data-loading-id="${loadingId}"]`);
            if (loadingMessage) {
                loadingMessage.remove();
            }
        }

        // 时间戳更新
        function updateTimeStamps() {
            const timeElements = elements.chatMessages.querySelectorAll('.message-time[data-time]');
            timeElements.forEach(el => {
                const timestamp = parseInt(el.getAttribute('data-time'));
                if (timestamp) {
                    el.textContent = formatTimeAgo(timestamp);
                } else {
                    el.textContent = '刚刚';
                }
            });
        }

        function formatTimeAgo(timestamp) {
            const now = Date.now();
            const diff = now - timestamp;
            const minutes = Math.floor(diff / 60000);
            const hours = Math.floor(diff / 3600000);
            const days = Math.floor(diff / 86400000);
            
            if (minutes < 1) return '刚刚';
            if (minutes < 60) return `${minutes}分钟前`;
            if (hours < 24) return `${hours}小时前`;
            return `${days}天前`;
        }

        // 配置持久化
        function saveConfig() {
            updateConfig();
            localStorage.setItem('aiChatConfig', JSON.stringify(config));
            showNotification('配置已保存', 'success');
        }

        function loadConfig() {
            const saved = localStorage.getItem('aiChatConfig');
            if (saved) {
                const savedConfig = JSON.parse(saved);
                elements.apiUrl.value = savedConfig.apiUrl || '';
                elements.apiKey.value = savedConfig.apiKey || '';
                elements.model.value = savedConfig.model || 'gpt-3.5-turbo';
                updateConnectionStatus();
                showNotification('配置已加载', 'success');
            } else {
                showNotification('没有找到保存的配置', 'warning');
            }
        }

        function loadSavedConfig() {
            loadConfig();
        }

        function clearConfig() {
            elements.apiUrl.value = 'https://api.openai.com/v1/chat/completions';
            elements.apiKey.value = '';
            elements.model.value = 'gpt-3.5-turbo';
            isConnected = false;
            updateConnectionStatus();
            showNotification('配置已清除', 'success');
        }

        function clearChat() {
            const welcomeMessage = elements.chatMessages.querySelector('.message.ai');
            elements.chatMessages.innerHTML = '';
            if (welcomeMessage) {
                elements.chatMessages.appendChild(welcomeMessage.cloneNode(true));
            }
            showNotification('对话已清空', 'success');
        }

        // 通知系统
        function showNotification(message, type = 'info') {
            elements.notification.textContent = message;
            elements.notification.className = `notification ${type} show`;
            
            setTimeout(() => {
                elements.notification.classList.remove('show');
            }, 3000);
        }

        // 主题切换函数
        function toggleTheme() {
            window.darkModeManager.toggleTheme();
        }
    </script>
</body>
</html>
